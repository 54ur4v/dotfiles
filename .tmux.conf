# Remap primary key to Ctrl-t
unbind C-b
set -g prefix C-t

# Act like Vim
set-window-option -g mode-keys vi
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# .. copy/paste included
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Better colors
set-option -g default-terminal "screen-256color"

set -s escape-time 0
set-window-option -g window-status-current-bg red

# Sane mouse settings
set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

bind h split-window -h
bind v split-window -v

# Quick Ctrl-e + Ctrl-r to clear and reset screen
bind-key -n C-r clear-history
bind-key -n C-e send-keys C-l
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Ctrl-t twice to enter copy mode
bind C-t copy-mode

# Fancy status bar [Change to absolute path]
source '/home/saurav/code/powerline/powerline/bindings/tmux/powerline.conf'
